<html>
    <table>
        <tr>
            <td><span>Recommended:</span></td>
            <td>
                <input type="radio" name="rdoRecommended" value="1">Yes</input>
                <input type="radio" name="rdoRecommended" value="0" checked="checked">No</input>
            </td>
        </tr>
        <tr>
            <td><span>Recommended Type:</span></td>
            <td>
                <input type="checkbox" name="chkAttorney">Attorney</input>
                <input type="checkbox" name="chkFirm">Firm</input>
            </td>
        </tr>
        <tr>
            <td><span>Recommended By:</span></td>
            <td>
                <input type="text" name="txtRecommendedBy" maxlength="500" />                
            </td>
        </tr>
        <tr>
            <td><span>Recommender's Company:</span></td>
            <td>
                <input type="text" name="txtRecommenderCompany" maxlength="150" />                
            </td>
        </tr>
        <tr>
            <td><span>Years Service Used:</span></td>
            <td>
                <select name="yearsOfServiceUsed">
                    <option value="">-- select --</option>
                    <option value="1">1 year</option>
                    <option value="2">2 year</option>
                    <option value="3">3 year</option>
                    <option value="4">4 year</option>
                    <option value="5">5 year</option>
                    <option value="6">6 year</option>
                    <option value="7">7 year</option>
                    <option value="8">8 year</option>
                    <option value="9">9 year</option>
                    <option value="10">10+ year</option>
                    <option value="15">15+ year</option>
                    <option value="20">20+ year</option>
                </select>                
            </td>
        </tr>
        <tr>
            <td><span>Recommendation Comments:</span></td>
            <td>
                <input type="text" name="txtRecommendationComments" maxlength="500" />                
            </td>
        </tr>
    </table>    
</html>
